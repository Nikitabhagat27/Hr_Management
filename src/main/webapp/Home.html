<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #b0c4de; /* Light steel blue (grayish sky blue) background for the entire page */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff; /* Whitish background for container */
            width: 700px; /* Increased width to fit more buttons */
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }

        .title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #003366; /* Dark blue color for the title */
            text-transform: uppercase;
        }

        .blue-box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #0056b3; /* Blue color for the box */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Darker shadow for contrast */
        }

        .logo-image {
            width: 150px;
            height: 150px;
            background-color: #ffffff; /* White background for the logo area */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns for buttons */
            gap: 20px; /* Spacing between buttons */
            width: 100%;
            margin-top: 30px;
        }

        .button {
            background-color: #003366; /* Dark blue button background */
            color: white; /* White text for contrast */
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s ease;
            text-align: center;
            text-decoration: none; /* Remove underline from links */
        }

        .button:hover {
            background-color: #00509e; /* Lighter blue for hover */
            transform: translateY(-3px);
        }

        /* Centering the Goal Description button */
        .button.full-width {
            grid-column: span 2; /* Span across both columns */
            justify-self: center; /* Align it in the center */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Employee Management Schedule</div>
        <div class="blue-box">
            <!-- This is the logo image area inside the blue box -->
            <div class="logo-image">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" style="width: 80px;">
            </div>
        </div>
        <div class="button-container">
            <a href="AddEmploye.html" class="button">Add Employee</a>
            <a href="RemoveEmploye.html" class="button">Remove Employee</a>
           
            <a href="Attendance.html" class="button">Employee Attendance</a>
            <a href="Goal.html" class="button">Goal Description</a> <!-- Centered Goal Description -->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Welcome to Hr Management System</title>
    
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #d8b4e2, #b3e5fc); /* Lighter gradient */
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            width: 700px; 
            height: 450px;
            display: flex;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }

        /* Tabs for Admin/User */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 18px;
            color: #666;
            background-color: #f0f0f0;
            border-radius: 10px 10px 0 0;
            margin-right: 10px;
        }

        .tab.active {
            background-color: #99a29b;
            color: white;
        }

        /* Illustration Section */
        .illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .illustration img {
            width: 200px;
            height: 200px;
        }

        /* Form Section */
        .form-section {
            flex: 1;
            padding: 20px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            padding-left: 50px;
            border-radius: 30px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            font-size: 16px;
            outline: none;
        }

        .input-field i {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #888;
        }
        
        #div2{
             margin-top: 70px;
             width: 50%;
             height: 70%;
             float: right;
             font-size: xx-large;
             color: rgb(0, 0, 255);
             }


        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: rgb(0, 0, 255);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: rgb(0, 0, 0);
        }

        .forgot-password {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .create-account {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .create-account a {
            color: #007bff;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
	
 </div>
    <div id="div2">
        <h1>Welcome <br>to <br>Hr Management  <br>System</h1>
    </div>
    <div class="login-container">
        <!-- Illustration Section -->
        <div class="illustration">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Illustration">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="tabs">
                <div class="tab active" id="admin-tab" onclick="switchTab('admin')">Admin</div>
              
            </div>

            <h2 id="login-title">Admin Login</h2>

            <div class="input-field">
                <i class="fas fa-envelope"></i>
               <input type="text" placeholder="Username" id="username" name="username">
            </div>

            <div class="input-field">
                <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" name="password">
            </div>

            
            
          <button class="login-btn" onclick="window.location.href='Home.html'; return false;">LOGIN</button>
            
        </div>
    </div>

    <script>
        function switchTab(role) {
            // Get elements for the tabs and title
            const adminTab = document.getElementById('admin-tab');
            const userTab = document.getElementById('user-tab');
            const loginTitle = document.getElementById('login-title');

            if (role === 'admin') {
                adminTab.classList.add('active');
                userTab.classList.remove('active');
                loginTitle.innerText = "Admin Login";
            } else {
                userTab.classList.add('active');
                adminTab.classList.remove('active');
                loginTitle.innerText = "Employee Login";
            }
        }
    </script>
</body>

</html>
